{% for field in form %}
    <div class="form-group">
        <label for="{{ field.auto_id }}" class="control-label">
            {{ field.label }}
        </label>
        {% if field.field.widget.input_type == "file" %}
            <div class="file-input">
                <span class="select-file-string">Select file</span>
                <span class="selected-file"></span>
        {% endif %}
        {{ field }}
        {% if field.field.widget.input_type == "file" %}
                <i class="fas fa-check file-selected"></i>
            </div>
        {% endif %}
    </div>
{% endfor %}
